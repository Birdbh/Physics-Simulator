<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="testing.js">
        
    </script>
    <title>Document</title>
    <link rel="stylesheet" href="testing.css">
</head>

<div>
    <div class="header">Bouncing Ball Simulator</div>

    <div class="input">

        Gravity : <input  type="range" id="gravitySlider" value="0.3" max="1.0" min="0.1" step="0.01" onchange="sliderChange()"></input>

        Rebound Coefficient: <input type="range" id="reboundSlider" value="0.4" max="0.515" min="0.1" step="0.01" onchange="sliderChange()"></input>
        
    </div>
    


    <div id="body" class="body" onmousedown="draw(event)">
    </div>

    <div style="text-align: center; background-color: aqua;">
        <svg style="height:20px; width:20px; transform: rotate(180deg);" viewbox='0, 0, 100, 100' onclick="leftSVG()">
            <polygon id="leftSVG" points="0,0 100,50 0,100 20, 50" />
        </svg>

        Move Left Move Right <svg style="transform: rotate(360deg); height:20px; width:20px;" onclick="rightSVG()" viewbox='0, 0, 
        100, 100'>                 
            <polygon id="rightSVG" onclick="rightSVG()" points="0,0 100,50 0,100 20, 50" />
        </svg>
    </div>

</div>

<div id="gravitySliderDisplay"></div>
</html>
